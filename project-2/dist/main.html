<!DOCTYPE html>
<html>
  <head>
    <title>Project2</title>
  </head>
  <body>
    <form onsubmit="onSubmit(event)" onreset="onReset()">
      <input type="text" name="first_name" id="first_name_filter" placeholder="First name"/>
      <input type="text" name="last_name" id="last_name_filter" placeholder="Last name"/>
      <input type="text" name="email" id="email_filter" placeholder="Email"/>
      <button type="submit">Apply filter</button>
      <button type="reset">Reset</button>
    </form>
    <table id="table-main">
        <thead>
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
